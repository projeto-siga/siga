<div id="sigagc"></div>
<div class="gt-content-box gt-for-table">
	<table border="0" class="gt-table">
		<thead>
			<tr>
				<th width="50%">Situação</th>
				<th width="25%" style="text-align: right">Atendente</th>
				<th width="25%" style="text-align: right">Lotação</th>
			</tr>
		</thead>
		<tbody>
		#{list items:contagens, as:'contagem'}
			<tr>
				<td ><a href="@{Application.listar}?filtro.situacao=${contagem[0]}&filtro.lotaResponsavel=${lotaTitular.idLotacao}&filtro.pesquisa=true">${contagem[1]}</a></td>
				<td align="right" ><a href="@{Application.listar}?filtro.situacao=${contagem[0]}&filtro.responsavel=${cadastrante.idPessoa}&filtro.pesquisa=true">${contagem[2]}</a></td>
				<td align="right" ><a href="@{Application.listar}?filtro.situacao=${contagem[0]}&filtro.lotaResponsavel=${lotaTitular.idLotacao}&filtro.pesquisa=true">${contagem[3]}</a></td>
			</tr>
		#{/list}
		</tbody>
	</table>
</div>
<br />
<input type="button" value="Novo"
	onclick="javascript: window.location='@{Application.editar}';"
	class="gt-btn-small gt-btn-right" style="cursor: pointer;" title="Criar Novo Conhecimento"/>
