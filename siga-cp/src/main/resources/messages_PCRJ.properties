tela.consultaprocessopublico.titulo=Consulta de Processos e Expedientes
tela.consultaprocessopublico.texto1=Para consultar o conteúdo e a movimentação de documentos, informe o número do processo ou expediente, obedecendo o seguinte padrão: SSSPPPAAAA/XXXXX
tela.consultaprocessopublico.texto2=Onde:
tela.consultaprocessopublico.texto3=SSS são as letras que identificam a secretaria ou órgão da Administração (SMC para Secretaria Municipal de Cultura, por exemplo)
tela.consultaprocessopublico.texto4=PPP são as letras que indicam a espécie documental (PRO para processo, por exemplo)
tela.consultaprocessopublico.texto5=AAAA são os números que representam o ano de abertura
tela.consultaprocessopublico.texto6=XXXXX são os números sequenciais de documentos do órgão, reiniciados a cada ano
tela.consultaprocessopublico.texto7=Documentos considerados não públicos pela Lei de Acesso à informação terão apenas as tramitações disponíveis na consulta.
tela.consultaprocessopublico.tramitacao.titulo=Acompanhamento de Tramitação - Documento 
tela.autenticar.texto1=Para confirmar a autenticidade ou consultar a íntegra do Documento é obrigatório informar o número que se encontra no seu rodapé. 
tela.autenticar.texto2=Preenchimento do campo Número de referência: 
tela.autenticar.texto3=O campo deve ser preenchido com todos os números e traços.
tela.autenticar.texto4=Exemplo: 123456-1011
